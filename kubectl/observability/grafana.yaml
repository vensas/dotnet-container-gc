apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider-config
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'dashboard-provider'
        orgId: 1
        folder: ''
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource-config
              mountPath: /etc/grafana/provisioning/datasources/
            - name: grafana-dashboard-config
              mountPath: /var/lib/grafana/dashboards/
            - name: grafana-dashboard-provider-config
              mountPath: /etc/grafana/provisioning/dashboards/
      volumes:
        - name: grafana-datasource-config
          configMap:
            name: grafana-datasource-config
        - name: grafana-dashboard-provider-config
          configMap:
            name: grafana-dashboard-provider-config
        - name: grafana-dashboard-config
          configMap:
            name: grafana-dashboard-config
          
        
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
  selector:
    app: grafana